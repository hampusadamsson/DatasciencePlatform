version: '2'
services:
  notebook:
    build:
      context: ./jupyter-notebook-docker
    ports:
      - "8888:8888"
    depends_on: 
      - mlflow
    environment:
      MLFLOW_TRACKING_URI: 'http://mlflow:5000'
    volumes: 
      - ./file-store:/home/jovyan/work
      - shared-folder-artifacts:/artifacts
    expose:
      - "8888"
      - "5003"
    ports:
      - "8888:8888"
      - "5003:5000"
    user: root
  mlflow:
    build:
      context: ./ml-flow-docker
    expose: 
      - "5000"
    ports:
      - "5000:5000"
    depends_on: 
      - database
    volumes:
      - shared-folder-artifacts:/artifacts
  database:
    build:
      context: ./database
    restart: always
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'secret'
    ports: 
      - "5432:5432"
    volumes:
      - ./postgres-store:/var/lib/postgresql/data
  artifacts:
    build:
      context: ./artifact-server
    expose:
      - "5002"
    ports:
      - "5002:5002"
    volumes:
      - shared-folder-artifacts:/artifacts

volumes:
  postgres-store:
  shared-folder-artifacts:
  file-store:

